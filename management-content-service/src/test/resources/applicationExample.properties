# ===============================
#   JSON WEB TOKEN
# ===============================
jwt.accessTokenCookieName = accessToken
jwt.refreshTokenCookieName = refreshToken

# ===============================
#   DATA SOURCE
# ===============================
spring.datasource.url = jdbc:mysql://localhost:3306/management-content-db
spring.datasource.username = root
spring.datasource.password =

# ===============================
#   JPA / HIBERNATE
# ===============================
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

# ===============================
#   SWAGGER UI / SPRING FOX
# ===============================
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

# ===============================
#   TESTING
# ===============================
junit.jupiter.execution.parallel = true
ip = localhost