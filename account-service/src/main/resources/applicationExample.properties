# ===============================
#   JSON WEB TOKEN
# ===============================
jwt.secret = alikece12
jwt.tokenExpirationMsec = 99999999
jwt.refreshTokenExpirationMsec = 99999999
jwt.accessTokenCookieName = accessToken
jwt.refreshTokenCookieName = refreshToken

# ===============================
#   DATA SOURCE
# ===============================
spring.datasource.url = jdbc:mysql://localhost:3306/account-db
spring.datasource.username = root
spring.datasource.password =

# ===============================
#   JPA / HIBERNATE
# ===============================
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

# ===============================
#   SWAGGER UI / SPRING FOX
# ===============================
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

# ===============================
#   SPRING
# ===============================
spring.main.allow-circular-references: true